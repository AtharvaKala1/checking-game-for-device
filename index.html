 <html>
    <head>
      <title>Snake Game</title>
      <style>
       #canvas{
          background-color: black;
        }
      </style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="p5.play.js"></script>
     
     
    </head>
    <body>
      <canvas id="canvas" width="500" height="500"></canvas>
    
      <script src="snake.js"></script>
      <script src="sketch.js"></script>

      <script>
        alert("Welcome To The Game");
    </script>

<script>
  alert("You Have To Play This Game Using Arrow Keys");
</script>

<script>
  alert("In second level the square which will not blink will be the food of snake");
  </script>

<div class="container">
  <h2>Please Give Us Your Feedback</h2>

  <div class="voting">
    <button id="likebtn">
      <i class="fa fa-thumbs-up"></i>
    </button>
    <input type="number" id="input1" value="0" name="">
  
    <button id="dislikebtn">
      <i class="fa fa-thumbs-down"></i>
    </button>
    <input type="number" id="input2" value="0" name="">
  </div>
</div>

<script type="text/javascript">
let likebtn = document.querySelector('#likebtn');
let dislikebtn = document.querySelector('#dislikebtn');
let input1 = document.querySelector('#input1');
let input2 = document.querySelector('#input2');

likebtn.addEventListener('click',()=>{
  input1.value = parseInt(input1.value) + 1;
  input1.style.color = "blue";
})

dislikebtn.addEventListener('click',()=>{
  input2.value = parseInt(input2.value) + 1;
  input2.style.color = "#ff0000";
})

</script>
      
    </body>
  </html>
